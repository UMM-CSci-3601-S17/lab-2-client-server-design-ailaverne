<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <script type="text/javascript" src="javascript/todos.js"> </script>
</head>
<body>

<button type="button" id="getAll">Get All To-Dos</button>

<hr/>

<form onsubmit="return false;">
    ID:
    <input type="text" id="idBox"/>
    <button onclick="fetchToDoByID()">Fetch By ID</button>
</form>
<hr/>

<form onsubmit="return false;">
    Owner:
    <input type="text" id="ownerBox"/>
    <br/>
    <button onclick="completeQueryOwner()">Owner Complete Query</button>
    <br/>

    Status:
    <select name="status" id="statusBox">
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
    </select>
    <br/>
    <button onclick="completeQueryStatus()">Status Complete Query</button>
    <br/>

    Body Contents:
    <input type="text" id="bodyBox"/>
    <br/>
    <button onclick="completeQueryBody()">Body Contents Complete Query</button>
    <br/>

    Category:
    <input type="text" id="categoryBox"/>
    <br/>
    <button onclick="completeQueryCategory()">Category Complete Query</button>
    <br/>

</form>

<hr/>

<div id="jsonDump" style="margin-top:20px"> Json will go here </div>


</body>
</html>
