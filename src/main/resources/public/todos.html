<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <script type="text/javascript" src="javascript/todos.js"> </script>
</head>
<body>

<button type="button" id="getAll">Get All To-Dos</button>

<hr/>

<form onsubmit="return false;">
    ID:
    <input type="text" id="idBox"/>
    <button onclick="fetchToDoByID()">Fetch By ID</button>
</form>
<hr/>

<form onsubmit="return false;">
    <input type="checkbox" id="ownerCheckbox">
    Owner:
    <input type="text" id="ownerBox"/>
    <br/>

    <input type="checkbox" id="statusCheckbox">
    Status:
    <select name="status" id="statusBox">
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
    </select>
    <br/>

    <input type="checkbox" id="bodyCheckbox">
    Body Contents:
    <input type="text" id="bodyBox"/>
    <br/>

    <input type="checkbox" id="categoryCheckbox">
    Category:
    <input type="text" id="categoryBox"/>
    <br/>

    <input type="checkbox" id="orderByCheckbox">
    Order Results By:
    <select name="orderBy" id="orderByBox">
        <option value="body">Body</option>
        <option value="category">Category</option>
        <option value="owner">Owner</option>
        <option value="status">Status</option>
    </select>
    <br/>

    <input type="checkbox" id="limitCheckbox">
    Max Results To Be Displayed:
    <input type="number" id="limitBox" min="1"/>
    <br/>

    <button onclick="completeQuery()">Complete Query</button>

</form>

<hr/>

<div id="jsonDump" style="margin-top:20px"> Json will go here </div>


</body>
</html>
