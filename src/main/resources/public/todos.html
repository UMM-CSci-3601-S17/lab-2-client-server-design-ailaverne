<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <script type="text/javascript" src="javascript/todos.js"> </script>
</head>
<body>

<button type="button" id="getAll">Get All To-Dos</button>

<hr/>

<form onsubmit="return false;">
    ID:
    <input type="text" id="idBox"/>
    <button onclick="fetchToDoByID()">Fetch By ID</button>
</form>
<hr/>

<form onsubmit="return false;">
    <input type="checkbox" id="owner">
    Owner:
    <input type="text"/>
    <br/>

    <input type="checkbox" id="status">
    Status:
    <select name="status">
        <option value="complete">Complete</option>
        <option value="incomplete">Incomplete</option>
    </select>
    <br/>

    <input type="checkbox" id="contains">
    Body Contents:
    <input type="text"/>
    <br/>

    <input type="checkbox" id="category">
    Category:
    <input type="text"/>
    <br/>

    <input type="checkbox" id="orderBy">
    Order Results By:
    <select name="orderBy">
        <option value="body">Body</option>
        <option value="category">Category</option>
        <option value="owner">Owner</option>
        <option value="status">Status</option>
    </select>
    <br/>

    <input type="checkbox" id="limit">
    Max Results To Be Displayed:
    <input type="number" min="1"/>
    <br/>

    <button onclick="completeQuery()">Complete Query</button>

</form>

<hr/>

<div id="jsonDump" style="margin-top:20px"> Json will go here </div>


</body>
</html>
